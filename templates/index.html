<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Generic predictor</title>
  </head>
  <body>
    <h1>Working</h1>
    <h1>Get your predictions here!</h1>
    <p>Enter the features for the prediction.</p>
    <p>The output will be predicted.</p>
    <form action="{% url 'result' %}">
      {% csrf_token %}
      <p>Pclass</p>
      <input type="text" name="pclass">
      <p>Sex</p>
      <input type="text" name="sex">
      <p>Age</p>
      <input type="text" name="age">
      <p>Sibsp</p>
      <input type="text" name="sibsp">
      <p>Parents/children</p>
      <input type="text" name="parch">
      <p>Fare</p>
      <input type="text" name="fare">
      <p>Embarked</p>
      <input type="text" name="embarked">
      <p>Title</p>
      <input type="text" name="title">
      <br>
      <input type="submit">
    </form>
  </body>
</html>
